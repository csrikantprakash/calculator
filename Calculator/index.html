<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <h1>Calculator</h1>
        <table>
            <tr>
                <td colspan="3"><input type="text" id="input" value="" disabled></td>
                <td><input type="button" value="C" class="buttons"></td>
            </tr>
            <tr>
                <td><input type="button" class="buttons" value="1"></td>
                <td><input type="button" class="buttons" value="2"></td>
                <td><input type="button" class="buttons" value="3"></td>
                <td><input type="button" class="buttons" value="/"></td>
            </tr>
            <tr>
                <td><input type="button" class="buttons" value="4"></td>
                <td><input type="button" class="buttons" value="5"></td>
                <td><input type="button" class="buttons" value="6"></td>
                <td><input type="button" class="buttons" value="*"></td>
            </tr>
            <tr>
                <td><input type="button" class="buttons" value="7"></td>
                <td><input type="button" class="buttons" value="8"></td>
                <td><input type="button" class="buttons" value="9"></td>
                <td><input type="button" class="buttons" value="-"></td>
            </tr>
            <tr>
                <td><input type="button" class="buttons" value="0"></td>
                <td><input type="button" class="buttons" value="."></td>
                <td><input type="button" class="buttons" value="="></td>
                <td><input type="button" class="buttons" value="+"></td>
            </tr>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
